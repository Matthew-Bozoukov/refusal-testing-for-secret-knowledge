# Data configuration
data:
  train_path: "circuit_breakers_train.json"
  test_path: null  # Optional test data path
  validation_split: 0.1  # Split ratio for validation if no test data provided
  max_train_samples: 400  # Limit training to first N examples (set to null for all)

# Model configuration
model:
  model_id: "bcywinski/gemma-2-9b-it-user-male"
  quantization:
    load_in_4bit: true
    bnb_4bit_quant_type: "nf4"
    bnb_4bit_compute_dtype: "bfloat16"
    bnb_4bit_use_double_quant: true

# LoRA configuration
lora:
  r: 16
  target_modules: ["q_proj", "o_proj", "k_proj", "v_proj", "gate_proj", "up_proj", "down_proj"]
  bias: "none"
  task_type: "CAUSAL_LM"
  lora_dropout: 0.1
  finetune_vision_layers: false
  finetune_language_layers: true
  finetune_attention_modules: true
  finetune_mlp_modules: true
  vision_tags: ["vision", "image", "visual", "patch"]
  language_tags: ["language", "text"]
  attention_tags: ["self_attn", "attention", "attn"]
  mlp_tags: ["mlp", "feed_forward", "ffn", "dense"]


# Training configuration
training:
  output_dir: "/root/refusal-testing-for-secret-knowledge/models/male"
  num_train_epochs: 3
  per_device_train_batch_size: 4
  gradient_accumulation_steps: 2
  gradient_checkpointing: true
  optim: "paged_adamw_8bit"
  logging_steps: 10
  learning_rate: 2e-4
  fp16: False
  bf16: true
  max_grad_norm: 1
  lr_scheduler_type: "constant"
  eval_strategy: "epoch"  # Added evaluation strategy
  save_strategy: "epoch"
  warmup_ratio: 0.03
  weight_decay: 0.01

# Wandb configuration
wandb:
  project: "gemma-9b-refusal"
  name: "gemma-9b-sft-refusal-circuit-breakers"
  run_name: "gemma-9b-cat-generated-gpt4-finetune"
